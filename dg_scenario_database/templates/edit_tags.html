{% extends 'base.html' %}

{% block content %}
<table class="table table-bordered table-striped table-hover" style="width:100%">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>New Name</th>
    </tr>
  </thead>
  <tbody>
    {% for tag in tags %}
    <tr>
      <td>{{ tag.id }}</td>
      <td>{{ tag.name }}</td>
      <td>
        <form method="POST" action="{{ url_for('edit_tags') }}">
          <input type="hidden", value="{{ tag.id }}" name="tag_id">
          <input type="text" name="tag_name">
          <button class="btn btn-secondary btn-sm">Edit</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>


{% endblock %}
