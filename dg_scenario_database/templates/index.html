<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Delta Green Scenario Database</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-light bg-light">
    <h1>Delta Green Scenario Database</h1>
  </header>
  <div class="container">
    <div class="row mt-5">
      <div class="col">
        <table id="scenario_table" class="table table-bordered table-striped table-hover" style="width:100%">
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Teaser</th>
              <th>Author</th>
              <th>Year</th>
              <th>Tags</th>
            </tr>
          </thead>
          <tbody>
            {% for scenario in scenarios %}
            <tr>
              <td>{{ scenario.id }}</td>
              <td><a href="{{ scenario.url }}">{{ scenario.title }}</a></td>
              <td>{{ scenario.teaser }}</td>
              <td>{{ scenario.author }}</td>
              <td>{{ scenario.year }}</td>
              <td class="tag_cell">
                {% for tag in scenario.tags %}
                <div class="tag badge bg-secondary">{{ tag.name }}<span class="tag-remove-btn">x</span></div>
                {% endfor %}
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
