{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row mt-5">
    <div class="col">
      <select id="category-filter">
        <option value="All">All</option>
        <option value="Shotgun">Shotgun</option>
        <option value="Official">Official</option>
        <option value="Other">Other</option>
      </select>
      <table id="scenario_table" class="table table-bordered table-striped table-hover" style="width:100%">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Teaser</th>
            <th>Author</th>
            <th>Year</th>
            <th>Category</th>
            <th>Tags</th>
            <th>Votes</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</div>

  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="{{ url_for('static', filename='js/scenario_table.js') }}"></script>
{% endblock %}
